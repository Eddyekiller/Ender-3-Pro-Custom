# This file contains common pin mappings for the BIGTREETECH SKR Pico V1.0
# To use this config, the firmware should be compiled for the RP2040 with
# USB communication.

# The "make flash" command does not work on the SKR Pico V1.0. Instead,
# after running "make", copy the generated "out/klipper.uf2" file
# to the mass storage device in RP2040 boot mode

# Configuration for the Creality Ender 3 Pro with mods:
# direct drive with BMG and Pancake motor, V6 extruder, Autolev Sensor, 
# Kevin Akasam Belted Dual Z Single motor.

# See docs/Config_Reference.md for a description of parameters.


#######################################
###   Ender 3 PRO SKR PICO Config   ###
#######################################

[mcu]
# serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00      # For USB connection only
serial: /dev/ttyAMA0
restart_method: command

[mcu RPi]
serial: /tmp/klipper_host_mcu

[virtual_sdcard]
#path: ~/gcode_files
path: /home/pi/printer_data/gcodes

[display_status]

[exclude_object]

#[temperature_sensor RPi]
#sensor_type: temperature_host
#min_temp: 0
#max_temp: 100

#[temperature_sensor mcu_temp]
#sensor_type: temperature_mcu
#min_temp: 0
#max_temp: 100

[gcode_arcs]
resolution: 0.1

#[firmware_retraction]
#retract_speed: 40
#retract_lenght: 1
#unretracted_extra_lenght: 0
#unretracted_speed: 40

[screws_tilt_adjust]
#screw1: 45, 75
screw1: 80, 45
screw1_name: Front Left Screw
#screw2: 185, 75
screw2: 220, 45
screw2_name: Front Right Screw
#screw3: 185, 220
screw3: 220, 185
screw3_name: Rear Right Screw
#screw4: 45, 220
screw4: 80, 185
screw4_name: Rear Left Screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[input_shaper]
#shaper_freq_x: 63.6      # DD BMG V6
#shaper_type_x: ei        # DD BMG V6
shaper_freq_x: 110.6      # HeroMe Gen7 BMG V6 Vulcano
shaper_type_x: ei         # HeroMe Gen7 BMG V6 Vulcano
shaper_freq_y: 39.4       # Steel Bed Plate
shaper_type_y: mzv        # Steel Bed Plate

[safe_z_home]                 # This section modifies the default G28 behaviour
home_xy_position: 152, 115
speed: 100
z_hop: 20
z_hop_speed: 10



##################################
###   Include Configurations   ###
##################################

[include mainsail.cfg]

[include Macros.cfg]

[include Probe.cfg]

#[include adxl.cfg]      # uncomment only with RPI Pico connected on Printer RPI USB

[include NeoPixel.cfg]

[include Fan.cfg]

# Files for KAMP to work
[include KAMP_Settings.cfg]
[include ./KAMP/Adaptive_Meshing.cfg]    # This file enables the use of adaptive meshing
[include ./KAMP/Line_Purge.cfg]          # This file enables the use of line purging (if enabled then disable Voron_Purge)
[include ./KAMP/Voron_Purge.cfg]         # This file enables the use of the adaptive voron logo purge (if enabled the disable Line_Purge)
[include ./KAMP/Smart_Park.cfg]          # This file enables the use of KAMPS's Smart Park feature



##############################
###   Printer Kinematics   ###
##############################

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2500
max_accel_to_decel: 2500
square_corner_velocity: 5
max_z_velocity: 10
max_z_accel: 100



##############################
###   X Stepper Settings   ###
##############################

[stepper_x]
step_pin: gpio11
dir_pin: !gpio10
enable_pin: !gpio12
microsteps: 64
rotation_distance: 40
endstop_pin: ^gpio4
position_endstop: -7
position_min: -7
position_max: 220
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
interpolate: FALSE
run_current: 0.750
stealthchop_threshold: 999999



##############################
###   Y Stepper Settings   ###
##############################

[stepper_y]
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
microsteps: 64
rotation_distance: 40
endstop_pin: ^gpio3
position_endstop: -18
position_min: -18
position_max: 220
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
interpolate: FALSE
run_current: 0.800
stealthchop_threshold: 9999



##############################
###   Z Stepper Settings   ###
##############################

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
microsteps: 16                             # Z belt driven modification (Kevin Akasam MOD)
rotation_distance: 40                      # Z belt driven modification (Kevin Akasam MOD)
gear_ratio: 80:16                          # Z belt driven modification (Kevin Akasam MOD)
full_steps_per_rotation: 200               # Z belt driven modification (Kevin Akasam MOD)
endstop_pin:probe: z_virtual_endstop       # Autolev Sensor
#endstop_pin: ^gpio25                      # Original SKR Pico Pin
#position_endstop: 0.0
position_min: -3
position_max: 230
homing_speed: 10

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
interpolate: FALSE
run_current: 0.850
stealthchop_threshold: 9999



###################################
### Extruder Stepper Settings   ###
###################################

[extruder]
step_pin: gpio14
dir_pin: !gpio13
enable_pin: !gpio15
microsteps: 16
rotation_distance: 22.35      # One Gear Extruder Motor
gear_ratio: 50:17             # BMG Gear ratio onfiguration
nozzle_diameter: 0.400
filament_diameter: 1.750

pressure_advance: 0.114         # HeroMe Gen 7 - Pla

heater_pin: gpio23
sensor_type: Generic 3950
sensor_pin: gpio27
min_temp: -200
max_temp: 280
min_extrude_temp: 185      # Allows to extrude without heating nozzle, for E-steps cold calibration
max_extrude_only_distance: 150

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
interpolate: FALSE
run_current: 0.450      # Pancake stepper motor
stealthchop_threshold: 999999



###############################
###   Bed Heater Settings   ###
###############################

[heater_bed]
heater_pin: gpio21
sensor_type: EPCOS 100K B57560G104F      # Original Ender 3 Pro bed temperature sensor
sensor_pin: gpio26
min_temp: -200
max_temp: 110



